<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #000;
    }

    #vanta-bg {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 0 20px;
    }

    .content img {
      max-width: 80%;
      height: auto;
    }

    .content h1 {
      margin-top: 20px;
      font-size: 1.5rem;
    }

    @media (min-width: 768px) {
      .content h1 {
        font-size: 2rem;
      }

      .content img {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <div class="content">
    <img src="logo.png" alt="Logo" />
    <h1>Something is coming...</h1>
  </div>

  <!-- Scripts desde CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.fog.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      VANTA.FOG({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        highlightColor: 0x000000,
        midtoneColor: 0x5c5c5c,
        lowlightColor: 0xafafaf,
        baseColor: 0x000000
      });
    });
  </script>
</body>
</html>
