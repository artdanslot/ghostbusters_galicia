<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #vanta-bg {
      width: 100%;
      height: 100%;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    .overlay img {
      max-width: 80%;
      height: auto;
      max-height: 300px;
    }

    .overlay h1 {
      margin-top: 20px;
      font-size: 1.5rem;
    }

    @media (min-width: 768px) {
      .overlay img {
        max-width: 300px;
        max-height: 400px;
      }

      .overlay h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div id="vanta-bg">
    <div class="overlay">
      <img src="logo.png" alt="Logo" />
      <h1>Something is coming...</h1>
    </div>
  </div>

  <!-- Vanta and Three.js scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.fog.min.js"></script>
  <script>
    VANTA.FOG({
      el: "#vanta-bg",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  highlightColor: 0x0,
  midtoneColor: 0x575757,
  lowlightColor: 0x5f5f5f,
  baseColor: 0x0
    })
  </script>
</body>
</html>
